<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Destruye y Ordena - Login</title>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: white;
      padding: 30px;
      width: 320px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      z-index: 10;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 15px;
      cursor: pointer;
    }

    /* ðŸ”´ ESTO SOLUCIONA EL PROBLEMA DE NO PODER CLICKEAR */
    button, input {
      pointer-events: auto;
      z-index: 20;
      position: relative;
    }

    .msg {
      text-align: center;
      font-size: 14px;
      margin-top: 10px;
      color: red;
    }
  </style>
</head>

<body>

  <div class="login-container">
    <h1>ðŸŽ® Destruye y Ordena</h1>

    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="ContraseÃ±a">

    <button onclick="login()">Login</button>
    <button onclick="register()">Registro</button>

    <div class="msg" id="msg"></div>
  </div>

  <script>
    // ðŸ”‘ CONFIGURA TUS DATOS DE SUPABASE
    const supabaseUrl = "https://TU_PROYECTO.supabase.co";
    const supabaseKey = "TU_PUBLIC_ANON_KEY";

    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    const msg = document.getElementById("msg");

    async function login() {
      msg.textContent = "Iniciando sesiÃ³n...";
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const { error } = await supabase.auth.signInWithPassword({
        email,
        password
      });

      if (error) {
        msg.textContent = error.message;
      } else {
        window.location.href = "game.html";
      }
    }

    async function register() {
      msg.textContent = "Registrando usuario...";
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const { error } = await supabase.auth.signUp({
        email,
        password
      });

      if (error) {
        msg.textContent = error.message;
      } else {
        msg.style.color = "green";
        msg.textContent = "Registro exitoso. Ahora inicia sesiÃ³n.";
      }
    }
  </script>

</body>
</html>
