<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - Destruye y Ordena</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #020617;
      padding: 30px;
      border-radius: 10px;
      width: 320px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 5px;
      border: none;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .login { background: #22c55e; }
    .register { background: #3b82f6; }
  </style>
</head>

<body>

  <div class="card">
    <h2>ðŸŽ® Destruye y Ordena</h2>

    <input id="email" type="email" placeholder="Correo">
    <input id="password" type="password" placeholder="ContraseÃ±a">

    <button type="button" id="loginBtn" class="login">Login</button>
    <button type="button" id="registerBtn" class="register">Registro</button>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    // ðŸ”¹ TU PROYECTO (ESTO YA ES CORRECTO)
    const supabaseUrl = "https://ugfsvlregmdtwagmkbk.supabase.co";

    // ðŸ”¹ PEGA AQUÃ TU PUBLISHABLE KEY (sb_publishable_...)
    const supabaseKey = "PEGA_AQUI_TU_PUBLISHABLE_KEY";

    const supabase = createClient(supabaseUrl, supabaseKey);

    const email = document.getElementById("email");
    const password = document.getElementById("password");

    // LOGIN
    document.getElementById("loginBtn").addEventListener("click", async () => {
      const { error } = await supabase.auth.signInWithPassword({
        email: email.value,
        password: password.value
      });

      if (error) {
        alert(error.message);
      } else {
        window.location.href = "game.html";
      }
    });

    // REGISTRO
    document.getElementById("registerBtn").addEventListener("click", async () => {
      const { error } = await supabase.auth.signUp({
        email: email.value,
        password: password.value
      });

      if (error) {
        alert(error.message);
      } else {
        alert("Registro exitoso. Ahora inicia sesiÃ³n.");
      }
    });
  </script>

</body>
</html>
